<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft shadow circle -->
  <circle cx="100" cy="90" r="50" fill="#20B2AA" opacity="0.1"/>
  
  <!-- Main pin shape with gradient -->
  <path d="M 100 35 
           C 75 35, 60 52, 60 75 
           C 60 100, 100 140, 100 140 
           C 100 140, 140 100, 140 75 
           C 140 52, 125 35, 100 35 Z" 
        fill="url(#modernGradient)" 
        filter="url(#softShadow)"/>
  
  <!-- Letter L - bold, centered -->
  <path d="M 88 60 L 88 100 L 112 100" 
        stroke="white" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Small circle detail on L -->
  <circle cx="88" cy="60" r="5" fill="white"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
