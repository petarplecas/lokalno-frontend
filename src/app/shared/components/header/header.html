<header class="header">
  <a routerLink="/home" class="header__logo" aria-label="PoÄetna stranica">
    <img ngSrc="assets/logos/lokalno-logo-horizontal.svg" alt="Lokalno" width="120" height="32" priority />
  </a>

  <div class="header__actions">
    @if (showSearch()) {
      <a routerLink="/home" class="header__icon" aria-label="Pretraga">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </a>
    }

    @if (showProfile()) {
      <a
        [routerLink]="isAuthenticated() ? '/profile' : '/auth/login'"
        class="header__icon"
        [attr.aria-label]="isAuthenticated() ? 'Profil' : 'Prijavi se'"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </a>
    }
  </div>
</header>
