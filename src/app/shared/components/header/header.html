<header class="header">
  <a routerLink="/home" class="header__brand" aria-label="PoÄetna stranica">
    <img ngSrc="assets/logos/lokalno-logo-icon-only.svg" alt="" class="header__logo-icon" width="48" height="48" priority />
    <span class="header__title">LOKALNO</span>
  </a>

  <div class="header__actions">
    @if (showProfile()) {
      <a
        [routerLink]="isAuthenticated() ? '/profile' : '/auth/login'"
        class="header__profile"
        [attr.aria-label]="isAuthenticated() ? 'Profil' : 'Prijavi se'"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </a>
    }
  </div>
</header>
