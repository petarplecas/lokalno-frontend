[build]
  command = "npm run build -- --configuration=production"
  publish = "dist/lokalno-frontend/browser"

# SPA routing — sve rute idu na index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Service worker ne smije biti keširan
[[headers]]
  for = "/ngsw-worker.js"
  [headers.values]
    Cache-Control = "max-age=0, no-cache, must-revalidate"

[[headers]]
  for = "/ngsw.json"
  [headers.values]
    Cache-Control = "max-age=0, no-cache, must-revalidate"

# Hashed JS/CSS fajlovi su immutable
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"
